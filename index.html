<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Administración</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f9ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2a4d7b;
    }
    .progress-bar {
      width: 100%;
      background: #dbe9f4;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .progress {
      height: 20px;
      background: #6fb3e0;
      width: 0%;
      border-radius: 8px;
      transition: width 0.4s ease;
    }
    .semestre {
      background: #e8f1fc;
      border: 2px solid #b3d4f7;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
    }
    .semestre h2 {
      color: #1a3e6e;
    }
    .materia {
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      margin: 6px 0;
      border-radius: 6px;
      background: #ffffff;
      border: 1px solid #c7dcf2;
      color: #333;
      font-size: 15px;
    }
    .materia.locked {
      background: #e2e8f0;
      color: #888;
      pointer-events: none;
    }
    .materia input[type="checkbox"] {
      transform: scale(1.3);
    }
  </style>
</head>

    <div class="materia"><label><input type="checkbox" data-code="DHO0B"> Optativa 2 (2 créditos)</label></div>

    <div class="materia"><label><input type="checkbox" data-code="FCS017"> Investigación de operaciones (3 créditos)</label></div>
    <div class="materia"><label><input type="checkbox" data-code="DHI006"> Pensamiento creativo (2 créditos)</label></div>

  <!-- Semestre 10 -->
  <div class="semestre" id="semestre_10">

    <div class="materia"><label><input type="checkbox" data-code="PAE402"> Desarrollo Organizacional (2 créditos)</label></div>
    <div class="materia"><label><input type="checkbox" data-code="PAE403"> Administración de procesos (4 créditos)</label></div>
    <div class="materia"><label><input type="checkbox" data-code="PAE00S"> Electiva de profundización (4 créditos)</label></div>
    <div class="materia locked" data-req="PAE400"><label><input type="checkbox" disabled data-code="PAE500"> Herramientas gerenciales de gestión (2 créditos)</label></div>
    <div class="materia"><label><input type="checkbox" data-code="FCS021"> Marketing internacional (2 créditos)</label></div>
    <div class="materia"><label><input type="checkbox" data-code="PAE501"> Simulación administrativa y gerencial (2 créditos)</label></div>
  </div>
  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const progressBar = document.getElementById('progress');

    // Total aproximado de créditos (puedes ajustarlo)
    const totalCreditos = 166;

    // Créditos por materia
    const creditos = {
      FCS002: 4, FCS003: 4, FCS001: 3, DCB046: 4, DHI014: 2, DHI016: 1,
      FCS004: 4, FCS010: 2, DCB047: 4, TGE2039: 4, TGE200: 3,
      DHO00A: 2, FCS006: 4, DHI029: 2, TGE304: 2, TGE300: 3, TGE305: 2,
      FCS005: 3, DDI009: 2, TGE00J: 4, TGE404: 2, FCS023: 3, DHO0B: 2,
      FCS009: 4, TGE00K: 4, DDI010: 2, DHI023: 2, TGE500: 2, DCB004: 4,
      FCS012: 4, FCS008: 2, TGE605: 2, TGE00L: 4, TGE604: 2, DHI003: 2, FCS01: 2,
      DHE00C: 2, DCB028: 4, DHI005: 2, FCS016: 4, PAE101: 3, PAE100: 4,
      DHE00D: 2, PAE00R: 4, PAE201: 3, DCB022: 4, FCS015: 4, PAE200: 3,
      PAE301: 2, DHI018: 1, PAE302: 2, PAE401: 3, PAE400: 2, FCS017: 3,
      DHI006: 2, FCS019: 3,
      PAE402: 2, PAE403: 4, PAE00S: 4, PAE500: 2, FCS021: 2, PAE501: 2
    };

    // Actualiza barra de progreso
    function updateProgress() {
      let suma = 0;
      checkboxes.forEach(cb => {
        if (cb.checked) {
          const cod = cb.dataset.code;
          suma += creditos[cod] || 0;
        }
      });
      let porcentaje = (suma / totalCreditos) * 100;
      progressBar.style.width = porcentaje + "%";
    }

    // Revisa requisitos y desbloquea materias si aplica
    function revisarRequisitos() {
      document.querySelectorAll('.materia.locked').forEach(div => {
        const req = div.dataset.req;
        const reqCheckbox = document.querySelector(input[data-code="${req}"]);
        const materiaCheckbox = div.querySelector('input[type="checkbox"]');

        if (reqCheckbox && reqCheckbox.checked) {
          div.classList.remove('locked');
          materiaCheckbox.disabled = false;
        } else {
          materiaCheckbox.checked = false;
          div.classList.add('locked');
          materiaCheckbox.disabled = true;
        }
      });
      updateProgress();
    }

    // Evento al marcar/desmarcar materias
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        revisarRequisitos();
        updateProgress();
      });
    });

    // Cargar lógica al inicio
    revisarRequisitos();
  </script>
</body>
</html>
